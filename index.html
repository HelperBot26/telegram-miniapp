<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Промокоды</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 800px;
    margin-top: 40px;
}

h1 {
    text-align: center;
    color: white;
    margin-bottom: 30px;
    font-weight: 700;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.service-btn {
    padding: 18px;
    border: none;
    border-radius: 16px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    color: white;
    transition: 0.3s;
}

.service-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
}

.music { background: linear-gradient(45deg, #ffcc00, #ff9900); }
.books { background: linear-gradient(45deg, #ff6a00, #ff2e63); }
.plus  { background: linear-gradient(45deg, #00c6ff, #0072ff); }
.kino  { background: linear-gradient(45deg, #8e2de2, #4a00e0); }
.kion  { background: linear-gradient(45deg, #00b09b, #96c93d); }
.tv24  { background: linear-gradient(45deg, #ff512f, #dd2476); }

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 999;
}

.modal-content {
    background: white;
    width: 100%;
    max-width: 500px;
    border-radius: 20px;
    padding: 30px;
    animation: fadeIn 0.3s ease;
    position: relative;
}

.modal-title {
    font-size: 22px;
    font-weight: 800;
    margin-bottom: 15px;
}

.modal-text {
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 10px;
    color: #333;
}

.promo-label {
    font-size: 14px;
    margin-bottom: 5px;
    font-weight: 600;
}

.promo-block {
    background: #f4f6f9;
    padding: 12px;
    border-radius: 10px;
    font-weight: 700;
    letter-spacing: 1px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 20px;
    user-select: all;
}

.promo-block:hover {
    background: #e9eef5;
}

.link-btn {
    display: inline-block;
    padding: 12px 22px;
    border-radius: 10px;
    text-decoration: none;
    color: white;
    font-weight: 600;
    transition: 0.3s;
}

.close-btn {
    position: absolute;
    top: 15px;
    right: 18px;
    font-size: 22px;
    cursor: pointer;
    font-weight: 700;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@media (max-width: 600px) {
    .grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>Выберите сервис</h1>
    <div class="grid" id="servicesGrid"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="close-btn" onclick="closeModal()">×</div>
        <div class="modal-title" id="modalTitle"></div>
        <div class="modal-text" id="modalText"></div>
        <div id="promoContainer"></div>
        <a id="modalLink" class="link-btn" target="_blank"></a>
    </div>
</div>

<script>

const services = [

{
    title: "Яндекс Музыка",
    class: "music",
    color: "#ff9900",
    buttonText: "Применить промокод",
    promo: "87WKHLS7UV",
    text: `Получите 45 дней бесплатно для новых пользователей.`,
    link: "https://affiliate.yandex/s/50hpLefbme?statid=125_&erid=1&promocode=87WKHLS7UV"
},

{
    title: "Яндекс Книги",
    class: "books",
    color: "#ff2e63",
    buttonText: "Применить промокод",
    promo: "8F5V3JWN54",
    text: `Получите 45 дней бесплатно для новых пользователей.`,
    link: "https://plus.yandex.ru/gift?...&code=8F5V3JWN54"
},

{
    title: "Яндекс Плюс",
    class: "plus",
    color: "#0072ff",
    buttonText: "Применить промокод",
    promo: "9CK288T8GP",
    text: `Получите 45 дней бесплатно для новых пользователей.`,
    link: "https://plus.yandex.ru/gift?...&code=9CK288T8GP"
},

{
    title: "Кинопоиск",
    class: "kino",
    color: "#4a00e0",
    buttonText: "Применить промокод",
    promo: "7NYCSSP3W2",
    text: `Получите 45 дней бесплатно для новых пользователей.`,
    link: "https://plus.yandex.ru/gift?...&code=7NYCSSP3W2"
},

{
    title: "KION",
    class: "kion",
    color: "#00b09b",
    buttonText: "Применить промокод",
    promo: "2QU2AC9K3399",
    text: `Получите 30 дней бесплатно.`,
    link: "https://pxl.leads.su/click/397f9eafc45503c0e4189b5df557b40d?aff_sub9=2QU2AC9K3399&erid=2W5zFGm3deY"
},

{
    title: "24ТВ",
    class: "tv24",
    color: "#dd2476",
    buttonText: "Применить промокод",
    promo: "QNEWGGFS",
    text: `Смотрите 410 каналов, тысячи фильмов и сериалов 35 дней бесплатно для новых пользователей.`,
    link: "https://trk.ppdu.ru/click/ST3i4lbX?erid=2SDnjdQemEp"
}

];

const grid = document.getElementById("servicesGrid");

services.forEach(service => {
    const btn = document.createElement("button");
    btn.className = `service-btn ${service.class}`;
    btn.innerText = service.title;
    btn.onclick = () => openModal(service);
    grid.appendChild(btn);
});

function openModal(service) {
    document.getElementById("modalTitle").innerText = service.title;
    document.getElementById("modalTitle").style.color = service.color;
    document.getElementById("modalText").innerHTML = service.text;

    const promoContainer = document.getElementById("promoContainer");
    promoContainer.innerHTML = "";

    if (service.promo) {
        const label = document.createElement("div");
        label.className = "promo-label";
        label.innerText = "Скопируйте ваш промокод:";

        const promoBlock = document.createElement("div");
        promoBlock.className = "promo-block";
        promoBlock.innerText = service.promo;

        promoBlock.onclick = () => {
            navigator.clipboard.writeText(service.promo);
            promoBlock.innerText = "Скопировано ✓";
            setTimeout(() => promoBlock.innerText = service.promo, 1500);
        };

        promoContainer.appendChild(label);
        promoContainer.appendChild(promoBlock);
    }

    const linkBtn = document.getElementById("modalLink");
    linkBtn.href = service.link;
    linkBtn.innerText = service.buttonText;
    linkBtn.style.background = service.color;

    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

</script>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
if (window.Telegram && Telegram.WebApp) {
    const tg = Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.disableVerticalSwipes();
}
</script>

</body>
</html>
