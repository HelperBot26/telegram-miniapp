<!DOCTYPE html>
<html lang="ru">
<head>

<title>Промо Яндекс</title>
<style>

        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: #f5f5f5;
    }

    .buttons {
        margin-bottom: 30px;
    }

    button {
        padding: 12px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #ffcc00;
        transition: 0.3s;
    }

    button:hover {

    }

    .content {

        padding: 20px;
        background: white;
        border-radius: 10px;
        display: none;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .link-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 18px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
    }

    .link-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>

</body>
</html>
