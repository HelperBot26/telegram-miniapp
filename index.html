<style>
body{

  background:linear-gradient(180deg,#0f1020,#14162a);

}

.container{

}

h1{
  font-size:24px;

  font-weight:600;
  text-align:center;
}

h2{

/* ---------- GRID ---------- */

.categories-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

@media(max-width:600px){
  .categories-grid{

/* ---------- CARDS ---------- */

.card{
  padding:20px;
  border-radius:18px;
  box-shadow:0 8px 30px rgba(0,0,0,0.4);
  transition:0.25s;
  backdrop-filter:blur(6px);
}

.card:hover{
  transform:translateY(-6px);
}

.card h3{
  margin:0;
  font-size:16px;
  font-weight:500;
  text-align:center;
}

/* ---------- GRADIENTS ---------- */

.gradient-1{background:linear-gradient(135deg,#7f5af0,#2cb1ff);}
.gradient-2{background:linear-gradient(135deg,#ff6ec7,#7873f5);}
.gradient-3{background:linear-gradient(135deg,#2cb1ff,#5f72ff);}
.gradient-4{background:linear-gradient(135deg,#f857a6,#ff5858);}

/* ---------- BUTTONS ---------- */

.button-primary{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  margin-top:16px;
  background:linear-gradient(90deg,#ffffff,#e5ecff);
  color:#111;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}

.button-primary:hover{
  opacity:0.9;
}

.button-back{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  margin-top:30px;
  background:#1f2238;
  color:#aaa;
  cursor:pointer;
}

.hidden{
  display:none;
}

.fade{
  animation:fadeIn .25s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(8px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<script>
function openSection(id){
  document.getElementById("categories").classList.add("hidden");

  document.querySelectorAll("[id^='cat_']").forEach(el=>{
    el.classList.add("hidden");
  });

  document.getElementById(id).classList.remove("hidden");

  window.scrollTo({
    top:0,
    behavior:"smooth"
  });
}

function goBack(){
  document.querySelectorAll("[id^='cat_']").forEach(el=>{
    el.classList.add("hidden");
  });

  document.getElementById("categories").classList.remove("hidden");

  window.scrollTo({
    top:0,
    behavior:"smooth"
  });
}
</script>
